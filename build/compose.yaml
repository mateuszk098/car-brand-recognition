services:
  mlflow-db:
    image: postgres:16.4-alpine
    container_name: mlflow-db
    hostname: ${MLFLOW_POSTGRES_HOSTNAME}
    ports:
      - ${MLFLOW_POSTGRES_PORT}:5432
    environment:
      POSTGRES_USER: ${MLFLOW_POSTGRES_USER}
      POSTGRES_PASSWORD: ${MLFLOW_POSTGRES_PASSWORD}
      POSTGRES_DB: ${MLFLOW_POSTGRES_DB}
    networks:
      - app-net
    volumes:
      - mlflow-metadata:/var/lib/postgresql/data

  app-db:
    image: postgres:16.4-alpine
    container_name: app-db
    hostname: ${APP_POSTGRES_HOSTNAME}
    ports:
      - ${APP_POSTGRES_PORT}:5432
    environment:
      POSTGRES_USER: ${APP_POSTGRES_USER}
      POSTGRES_PASSWORD: ${APP_POSTGRES_PASSWORD}
      POSTGRES_DB: ${APP_POSTGRES_DB}
    networks:
      - app-net
    volumes:
      - app-data:/var/lib/postgresql/data

  pgadmin4:
    image: dpage/pgadmin4:latest
    container_name: pgadmin4
    ports:
      - ${PGADMIN_PORT}:80
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    networks:
      - app-net
    depends_on:
      - mlflow-db
      - app-db

  mlflow-server:
    build:
      dockerfile: ./mlflow/Dockerfile
    image: mlflow:v2.16.1
    container_name: mlflow-server
    ports:
      - ${MLFLOW_PORT}:5000
    networks:
      - app-net
    volumes:
      - mlflow-runs:/home/mlflow/runs
    depends_on:
      - mlflow-db
    entrypoint:
      - mlflow
      - server
      - --backend-store-uri
      - ${MLFLOW_BACKEND_STORE_URI}
      - --artifacts-destination
      - file:///home/mlflow/runs
      - --serve-artifacts
      - --host
      - "0.0.0.0"
      - --port
      - "5000"

  car-app:
    build:
      context: ..
      dockerfile: ./build/app/Dockerfile
    image: car-app:v0.1.0
    container_name: car-app
    ports:
      - 8000:8000
    environment:
      - MODEL=SEResNet3
      - BACKEND=openvino
      - APP_DB_URL=${APP_DB_URL}
    networks:
      - app-net
    depends_on:
      - app-db
    entrypoint:
      [ "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000" ]
    
volumes:
  mlflow-metadata:
    name: mlflow-metadata
    driver: local
  mlflow-runs:
    name: mlflow-runs
    driver: local
  app-data:
    name: app-data
    driver: local

networks:
  app-net:
    driver: bridge
    name: app-net